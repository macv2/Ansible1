---
- name: Crear usuarios
  hosts: all
  #vars:
    #password: Password1!
    
  tasks:
    - name: Creando el usuario "{{ uusername }}" 
      user:
        name: "{{ uusername }}"
        password: "{{ upassword | password_hash('sha512') }}"
        comment: "Creado con Ansible"
        update_password: on_create
      register: usario
      
    - name: Forzar cambio de Password
      shell: chage -d 0 {{ uusername }}
      when: usario.changed
